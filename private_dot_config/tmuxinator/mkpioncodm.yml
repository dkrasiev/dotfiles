name: mkpioncodm
root: ~/projects/mkpioncodm

pre_window: cd frontend
startup_window: editor

windows:
  - build:
      layout: even-horizontal
      panes:
        - lib: npm run library:watch
        - app: npm run start -- --port 4500
  - editor: nvm use default; nvim
  - test: nvm use 16; npx ng test @emias-kpi/oncodm --watch --code-coverage --browsers Chrome
